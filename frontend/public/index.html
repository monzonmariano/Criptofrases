<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Una aplicación de criptogramas." />
    <!--
      Los metadatos anteriores se pueden reemplazar en el build process.
      Observa la sección %PUBLIC_URL% en el manifiesto.json.
      Otros activos se pueden poner en el directorio 'public'.
      Puedes verlos desde la URL raíz.
      Por ejemplo: /favicon.ico
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Observa que la etiqueta %PUBLIC_URL% en el código HTML de arriba
      se reemplazará con la URL de donde se sirve el asset.
      Solo 'public' es accesible desde la URL raíz.

      En el build process, se inyectarán los archivos .js y .css empaquetados aquí.
      
    -->
    <title>Criptogramas & Autores</title>
</head>
<body>
    <noscript>Necesitas habilitar JavaScript para ejecutar esta aplicación.</noscript>
    <div id="root"></div>
    <!--
      Este archivo HTML es una plantilla.
      Si lo abres directamente en el navegador, verás una página vacía.
      Necesitas ejecutar `npm start` o `npm run build` para generar
      el contenido que se inyectará aquí.
    -->
</body>
</html>
